name: Build website

on:
  pull_request:
    branches: [master]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-
            deploy-${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-
      - name: Generate post from jupyter notebook
        run: |
          cd website
          pip install -r scripts/requirements.txt
          python scripts/parse_notebook.py
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            deploy-${{ runner.os }}-node-
      - name: Test Build
        run: |
          cd website
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
          npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./website/build"
          production-branch: master
          github-token: ${{ secrets.BOT_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-commit-comment: false
          github-deployment-environment: staging
          alias: preview-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 3
